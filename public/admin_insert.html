<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理-添加页面</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>管理-添加页面</h1>

    <form>
        账户：
        <input type="text" name="account" class="account">
        <br/>
        <br/> 邮箱：
        <input type="password" name="email" class="email">
        <br/>
        <br/>手机：
        <input type="text" name="phone" class="phone">
        <br/>
        <br/>密码：
        <input type="password" name="password" class="password">
        <br/>
        <input name="userSex" type="radio" value="1" checked="checked" />
        <label>男</label>
        <input name="userSex" type="radio" value="0" />
        <label>女</label>
        <br/>
        <br/>地址：
        <input type="text" name="address" class="address">
        <br/>
        <br/>
        <button type="button" class="submit">提交</button>
    </form>
</body>
<script>
    $(".submit").click(function() {
        let username = $(".account").eq(0).val()
        let email = $(".email").eq(0).val()
        let phone = $(".phone").eq(0).val()
        let password = $(".password").eq(0).val()
        let address = $(".address").eq(0).val()
        var sex = document.getElementsByName("userSex");
        var sexid;
        for (var i = 0; i < sex.length; i++) {
            if (i == 1) {
                sexid = 0;
            } else
                sexid = 1;
        }
        $.ajax({
            url: "/users?action=add",
            method: "post",
            type: "json",
            dataType: "json",
            data: {
                username: username,
                email: email,
                mobile: phone,
                password: password,
                address: address,
                sex: sexid
            },
            success(e) {
                console.log(e)
            }
        })
    })
</script>

</html>
